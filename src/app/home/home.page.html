<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="presentCustomAlert()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/login">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <img src="assets/img/CADI-logo.png" alt="CADI Logo" style="height: 30px; margin-top: 5px;">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let video of videos">
    <div class="video-thumbnail">
        <img [src]="video.miniaturaUrl" [alt]="'Miniatura de ' + video.titulo" />
        <ion-icon name="play-circle" class="play-icon"></ion-icon>
        <div class="thumbnail-label">Miniaturas del Video</div>
    </div>

    <ion-card-header>
      <ion-card-title>{{ video.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ video.asesor }}</ion-card-subtitle>
    </ion-card-header>

    <ion-item lines="none">
      <ion-icon name="bookmark-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">Temas de la clase</ion-label>
    </ion-item>
    
    <ion-item lines="none" class="chip-container">
        <ion-chip (click)="showAlertForChip(video.chip1)" color="primary" outline>
          <ion-label>{{ video.chip1 }}</ion-label>
        </ion-chip>
        
        <ion-chip (click)="showToastForChip(video.chip2)" color="secondary" outline>
          <ion-label>{{ video.chip2 }}</ion-label>
        </ion-chip>
    </ion-item>

    <ion-button expand="full" fill="clear">Ver Video</ion-button>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-segment (ionChange)="segmentChanged($event)" value="Videos">
    <ion-segment-button value="Material">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>CALL</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Videos">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>FAVORITE</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Desafios">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>MAP</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
