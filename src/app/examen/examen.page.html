<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="abandonarDesafio()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Desafío Teórico</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="pregunta-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Pregunta {{ indice + 1 }} de {{ preguntas.length }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <h2 class="enunciado">{{ preguntas[indice].enunciado }}</h2>
        
        <ion-list lines="full">
          <ion-radio-group 
            [value]="respuestas[preguntas[indice].id]"
            (ionChange)="onOptionSelect(preguntas[indice].id, $event.detail.value)">
            
            <ion-item>
              <ion-radio slot="start" value="option1"></ion-radio>
              <ion-label class="ion-text-wrap">{{ preguntas[indice].option1 }}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-radio slot="start" value="option2"></ion-radio>
              <ion-label class="ion-text-wrap">{{ preguntas[indice].option2 }}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-radio slot="start" value="option3"></ion-radio>
              <ion-label class="ion-text-wrap">{{ preguntas[indice].option3 }}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-radio slot="start" value="option4"></ion-radio>
              <ion-label class="ion-text-wrap">{{ preguntas[indice].option4 }}</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button 
        [disabled]="indice === 0"
        (click)="anterior()"
        fill="outline">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
        Anterior
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button 
        *ngIf="!esUltimaPregunta"
        (click)="siguiente()"
        fill="solid">
        Siguiente
        <ion-icon slot="end" name="chevron-forward"></ion-icon>
      </ion-button>
      
      <ion-button 
        *ngIf="esUltimaPregunta"
        (click)="finalizar()"
        fill="solid"
        color="success">
        <ion-icon slot="start" name="flag"></ion-icon>
        Finalizar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
